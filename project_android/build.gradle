// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    repositories {        jcenter()        google()        maven { url "https://jitpack.io" }        maven { url "https://maven.google.com" }        mavenCentral() // For ButterKnife        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" } // For Saripar        flatDir {            dirs 'libs'        }    }    dependencies {        classpath 'com.android.tools.build:gradle:3.2.0'        classpath 'com.jakewharton:butterknife-gradle-plugin:10.0.0'        classpath "io.realm:realm-gradle-plugin:6.0.2" //for Realm        classpath 'com.google.gms:google-services:4.0.1' // google-services plugin //For Push Necessary    }}allprojects {    repositories {        google()        jcenter()        maven { url "https://jitpack.io" }//        mavenLocal()//        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' } //for realm    }}task clean(type: Delete) {    delete rootProject.buildDir}// Load dependenciesapply from: 'gradleScripts/supportLiberariesDependencies.gradle'apply from: 'gradleScripts/liberariesDependenciesVersion.gradle'ext {    var = 'D:\\projects\\android\\bizlinked-android\\project_android\\profiles\\staging\\bizlinked-keystore.jks'}